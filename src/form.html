    <form>
        <h2>Como deseja o seu site?</h2>
      
        <h3>Preencha abaixo as informações sobre como você imagina que seria  o site ideal para você ou sua empresa</h3>
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" name="cliente">
        </div>
      
        <div class="form-group">
          <label for="responsavel">Responsável pelo preenchimento: </label>
          <input type="text" id="responsavel" name="responsavel">
        </div>
      
        <h3>Informações sobre a Empresa</h3>
        <div class="form-group">
          <label for="ramo_atuacao">Ramo de atuação e tempo de mercado:</label>
          <textarea id="ramo_atuacao" name="ramo_atuacao"></textarea>
        </div>
      
        <div class="form-group">
          <label for="produtos_servicos">Produtos e/ou serviços oferecidos:</label>
          <textarea id="produtos_servicos" name="produtos_servicos"></textarea>
        </div>
      
        <div class="form-group">
          <label for="descricao_empresa">Uma breve descrição sobre a empresa:</label>
          <textarea id="descricao_empresa" name="descricao_empresa"></textarea>
        </div>
      
        <div class="form-group">
          <label for="slogan">Slogan ou chamada (para o banner):</label>
          <input type="text" id="slogan" name="slogan">
        </div>
      
        <h3>Estratégia</h3>
        <div class="form-group">
          <label for="motivo_criacao">Por que você está criando esse site? O que você espera realizar?</label>
          <textarea id="motivo_criacao" name="motivo_criacao"></textarea>
        </div>
      
        <div class="form-group">
          <label for="oferendo_publico">O que você está oferecendo a seu público?</label>
          <textarea id="oferendo_publico" name="oferendo_publico"></textarea>
        </div>
      
        <div class="form-group">
          <label for="acao_usuarios">O que você quer que os usuários façam em seu site?</label>
          <textarea id="acao_usuarios" name="acao_usuarios"></textarea>
        </div>
      
        <div class="form-group">
          <label for="tipo_site">Que tipo de site ele será? (Puramente promocional? Coletor de Informações? Uma publicação? Um ponto de venda?)</label>
          <textarea id="tipo_site" name="tipo_site"></textarea>
        </div>
      
        <div class="form-group">
          <label for="recursos_site">Que recursos ele terá? Sistema de publicação? Animações? Sistema de e-commerce?</label>
          <textarea id="recursos_site" name="recursos_site"></textarea>
          </div>
          <div class="form-group">
            <label for="qtd_paginas">Quantas páginas o site deverá ter?</label>
            <input type="number" id="qtd_paginas" name="qtd_paginas">
          </div>
            <div class="form-group">
                <label for="concorrentes">Quais são seus 03 principais concorrentes?</label>
            <ol id="concorrentes">
              <li><input type="text" name="concorrente_1"></li>
              <li><input type="text" name="concorrente_2"></li>
              <li><input type="text" name="concorrente_3"></li>
            </ol>
            </div>
          
            <h3>Público-Alvo</h3>
            <label for="frequencia_visitas">
                </label>
                </div>
